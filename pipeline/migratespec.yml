version: 0.2

env:
  variables:
    migrate_script: scripts/migrate.ksh

phases:
  install:
    runtime-versions:
      golang: 1.x
#    commands:

  pre_build:
    commands:
      # install the binary
      - mkdir bin && curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.1/migrate.linux-amd64.tar.gz | tar xvz && chmod +x bin/migrate

  build:
    commands:
      # libra-audit migrations
      - ${migrate_script} libra-audit/migrations lambda_audit_migrations up

